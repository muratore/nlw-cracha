<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alessandro Muratore - DoWhile 2021</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
 <div class="card">
   <img class="fita" src="assets/images/faixa.png" alt="">
   <img class="role" src="assets/images/quebra.svg" alt="">
 </div>
  <main>
    <div class="container">
      <div class="avatar">
        <span>
          <img src="assets/images/build.png" alt="Selo Rocketseat">
        </span>
        <img id="userAvatar" src="https://avatars.githubusercontent.com/muratore" alt="Foto do avatar do github">
      </div>
      <h1 id="userName">Teste</h1>
      <a id="userLink" href="https://www.github.com/muratore/" target="_blank">
        <img src="assets/images/github 2.svg" alt=""> <span id="userLogin">testeName</span></a>
        <p id="userBio">A person who is trying to learn coding with Rocketseat!</p>
      <ul id="socialMedia">
        <li class="youtube">
            <a href="https://www.youtube.com/rocketseat" target="_blank" rel="noopener">
            <img src="assets/images/youtube.svg" alt="Logo do youtube">
          </a>
        </li>
        <li class="facebook">
            <a href="https://www.facebook.com/alemuratore" target="_blank" rel="noopener">
            <img src="assets/images/facebook.svg" alt="Logo do youtube">
          </a>
        </li>
        <li class="instagram">
            <a href="https://www.instagram.com/alemuratore" target="_blank" rel="noopener">
            <img src="assets/images/instagram.svg" alt="Logo do youtube">
          </a>
        </li>
        <li class="twitter">
            <a href="https://www.twitter.com/rocketseat" target="_blank" rel="noopener">
            <img src="assets/images/youtube.svg" alt="Logo do youtube">
          </a>
        </li>
      </ul>

    </div>
  </main>
 <script src="assets/main.js"></script>
</body>
</html>
